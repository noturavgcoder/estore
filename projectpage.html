
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Mobile Store</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      background-color: #0056b3;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }

    /* Product Details */
    .product-details {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-info {
      flex: 1;
    }

    .product-info h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .product-info .price {
      font-size: 1.5em;
      font-weight: bold;
      color: #007BFF;
      margin: 10px 0;
    }

    .product-info ul {
      list-style-type: none;
      padding: 0;
    }

    .product-info ul li {
      margin: 5px 0;
    }

    .product-info button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .product-info button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Mobile Store</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Product Details Section -->
  <main>
    <section class="product-details">
      <div class="product-image">
        <img src="phone-image.jpg" alt="Phone Image" width="300">
      </div>

      <div class="product-info">
        <h2>Phone Model 1</h2>
        <p class="price">$499</p>
        <p><strong>Description:</strong> High-quality smartphone with an advanced camera, fast processor, and long battery life.</p>
        <p><strong>Specifications:</strong></p>
        <ul>
          <li>Screen: 6.5 inches</li>
          <li>Camera: 48 MP</li>
          <li>Battery: 4000 mAh</li>
          <li>Storage: 128 GB</li>
        </ul>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Mobile Store</p>
  </footer>
</body>
</html>
